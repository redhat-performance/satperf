    #       set -o pipefail

    #       if [[ -x /usr/bin/insights-client ]]; then
    #           insights-client --disable-schedule
    #       fi

    - name: Run insights-client
      ansible.builtin.shell:
        cmd: |
          set -o pipefail

          if [[ -x /usr/bin/insights-client ]]; then
              insights-client
          fi
      when:
        - enable_iop is defined and enable_iop
