- name: Download host registration script from registration target
  ansible.builtin.get_url:
    url: "http://{{ tests_registration_target }}/pub/host-registration.{{ item }}.sh"
    dest: "/root/host-registration.{{ item }}.sh"
    mode: '0400'
    force: true
  loop: "{{ aks_list }}"

- name: Distribute content host registration related playbooks
  throttle: 8
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/root/{{ item }}"
    force: true
  loop:
    - host-registration_prepare.yaml
    - host-registration.yaml

- name: Distribute podman related scripts
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "/root/{{ item }}"
    force: true
  loop:
    - podman-login.sh
    - podman-pull-rhosp.sh
