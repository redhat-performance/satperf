      done
    when: "'-r730xd.' in inventory_hostname"

  # Make sure 10G NIC have correct IP
  - lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-{{ nic_private }}
      regexp: "^ONBOOT="
      line: "ONBOOT=yes"
  - lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-{{ nic_private }}
      regexp: "^BOOTPROTO="
      line: "BOOTPROTO=static"
  - lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-{{ nic_private }}
      regexp: "^IPADDR="
      line: "IPADDR={{ ip }}"
  - lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-{{ nic_private }}
      regexp: "^NETMASK="
      line: "NETMASK=255.0.0.0"

  # Restart network
  - name: "Kill all dhclients (network service was not restarting)"
    command:
      killall dhclient
    ignore_errors: true
  - name: "Restart network"
    command:
      service network restart
