  #   em3 ... public
  - shell: |
      for nic in p4p1 p4p2 em2 em4 $( ip a | grep '^[0-9]\+:' | sed 's/^[0-9]\+: \([^:]\+\):.*/\1/' | grep '\..*@' | cut -d '@' -f 1 ); do
        ip link set $nic down
