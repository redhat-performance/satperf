---
- hosts: localhost
  gather_facts: false

  module_defaults:
    group/theforeman.foreman.foreman:
      server_url: "{{ foreman_server_url | default(omit) }}"
      username: "{{ foreman_username | default(omit) }}"
      password: "{{ foreman_password | default(omit) }}"
      validate_certs: "{{ foreman_validate_certs | default(omit) }}"
      organization: "{{ foreman_organization }}"

  tasks:
    - name: FlatpakRemoteCreate
      theforeman.foreman.flatpak_remote:
        name: "{{ flatpak_remote }}"
        url: "{{ flatpak_remote_url | default(omit) }}"
        remote_username: "{{ flatpak_remote_username | default(omit) }}"
        token: "{{ flatpak_remote_token | default(omit) }}"
...
